<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Games 3D Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Happy Games Hub</h1>

  <!-- Top bar -->
  <div id="topbar">
    <span id="playerName">Player: Guest</span>
    <span id="coins">Coins: 0</span>
    <span id="xp">XP: 0</span>
    <button onclick="openShop()">Shop</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <!-- Controls -->
  <div id="controls">
    <input type="text" id="friendName" placeholder="Friend name">
    <button onclick="addFriend()">Add Friend</button>
    <br>

    <select id="avatarShape">
      <option value="cube">Cube</option>
      <option value="sphere">Sphere</option>
      <option value="cylinder">Cylinder</option>
    </select>
    <input type="text" id="avatarColor" placeholder="Avatar color (e.g., red, blue)">
    <button onclick="changeAvatar()">Change Avatar</button>
    <br>

    <button onclick="launchMiniGame('FruitCollector')">Play FruitCollector</button>
    <button onclick="launchMiniGame('CoinGrabber')">Play CoinGrabber</button>
    <button onclick="launchMiniGameWithFriend()">Play with Friend</button>
  </div>

  <!-- Hub Area -->
  <div id="hub"></div>

  <!-- Chat Panel -->
  <div id="chatPanel">
    <h3>Chat</h3>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendChat()">Send</button>
  </div>

  <!-- Mini-game Area -->
  <div id="miniGameArea" class="mini-game"></div>

  <!-- Log -->
  <div id="log"></div>

  <script src="main.js"></script>
</body>
</html>
